<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 항상 title은 head에 있어야 하는가? -->
    <title>Document</title>
    <style>
      h1 {
        color: red;
      }

      p {
        font-size: 40px;
      }
    </style>
  </head>

  <body>
    <h1>My Heading</h1>
    <!-- html에서는 enter를 쳐도 줄바꿈이 되지 않고 하나의 빈칸으로 인식 -->
    <p>hello world</p>
    <!-- 수평선 태그 <hr> -->
    <!-- 엔터티 코드 &~;/tag name &~; -->
    <!-- 줄바꿈 태그 <br> -->
    <input type="button" value="증가" onclick="addHello;" />
    <script>
      const addHello = () => {
        elem = document.getElementById("Hello");
        text = elem.innerText;
        elem.innerText = "Hello" + text;
      };
    </script>

    <!-- 유효성 검사 오류 확인 : validator -->
    <!-- 항상 상대경로로 경로 지정 -->
  </body>
</html>
